name: Build & Release Serena CLI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  # Path to your Serena CLI script in the repo
  SERENA_ENTRYPOINT: serena_cli.py

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            ext: ""
          - os: windows-latest
            target: windows
            ext: ".exe"
          - os: macos-latest
            target: macos
            ext: ""

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          # Make sure your deps (including mcp) are in requirements.txt
          # or install them explicitly here.
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nuitka

      - name: Build binary with Nuitka
        run: |
          python -m nuitka \
            --onefile \
            --standalone \
            --assume-yes-for-downloads \
            --output-filename=serena-cli-${{ matrix.target }}${{ matrix.ext }} \
            "${{ env.SERENA_ENTRYPOINT }}"
        # default shells (bash on Linux/macOS, pwsh on Windows) handle this fine

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: serena-cli-${{ matrix.target }}
          path: serena-cli-${{ matrix.target }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    env:
      VERSION: ${{ inputs.version }}

    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          # grab all artifacts whose name starts with serena-cli-
          pattern: serena-cli-*
          merge-multiple: true
          path: dist

      - name: List downloaded files (debug)
        run: ls -R dist

      - name: Create / update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
          files: |
            dist/*
