name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 0.1.0)'
        required: true
        default: '0.1.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install nuitka patchelf
          pip install . # Installs serena-native-wrapper and its deps

      - name: Build with Nuitka
        run: |
          python -m nuitka src/serena_native/cli.py \
            --standalone \
            --onefile \
            --include-package=serena_native \
            --output-filename=serena-native \
            --output-dir=dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          files: dist/serena-native
          draft: false
          prerelease: false
